<h1>{{title}}</h1>
<h3>Patient</h3>
<hr />
<form [formGroup]="patientForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>

  <div class="form-group row">
    <label class=" control-label col-md-12">Name</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="name">
    </div>
    <span class="text-danger" *ngIf="name.invalid && formDir.submitted">
      Name is required.
    </span>
  </div>

  <div class="form-group row">
    <label class="control-label col-md-12" for="Gender">Gender</label>
    <div class="col-md-4">
      <select class="form-control" data-val="true" formControlName="gender">
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <span class="text-danger" *ngIf="gender.invalid && formDir.submitted">
      Gender is required
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="UniqueId">Unique Id</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="uniqueId">
    </div>
    <span class="text-danger" *ngIf="uniqueId.invalid && formDir.submitted">
      UniqueId is required
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Nok Name</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="nokName">
    </div>
    <span class="text-danger" *ngIf="nokName.invalid && formDir.submitted">
      Next of Kin Name is required.
    </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">Save</button>
    <button class="btn" (click)="cancel()">Cancel</button>
  </div>
</form>
